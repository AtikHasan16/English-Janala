<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./tailwind.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>English Janala</title>
  </head>
  <body>
    <!-- NavBar -->
    <div class="navbar bg-sky-50 shadow-sm px-10">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li>
              <a class=""><i class="fa-solid fa-circle-question"></i>FAQ</a>
            </li>
            <li>
              <a class=""><i class="fa-solid fa-book-open"></i>Learn</a>
            </li>
            <li>
              <a class=""
                ><i class="fa-solid fa-right-from-bracket"></i>LogOut</a
              >
            </li>
          </ul>
        </div>
        <a class="btn btn-ghost text-2xl poppins"
          ><label class="font-bold">English</label>
          <img src="./assets/logo.png" alt="window logo " />
          <label class="bangla-font">জানালা</label></a
        >
      </div>
      <div class="navbar-end hidden lg:flex">
        <ul class="menu menu-horizontal px-1 gap-4">
          <li>
            <a class="btn btn-outline btn-primary"
              ><i class="fa-solid fa-circle-question"></i>FAQ</a
            >
          </li>
          <li>
            <a class="btn btn-outline btn-primary"
              ><i class="fa-solid fa-book-open"></i>Learn</a
            >
          </li>
          <li>
            <a class="btn btn-outline btn-primary"
              ><i class="fa-solid fa-right-from-bracket"></i>LogOut</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Banner -->
    <section class="my-20">
      <div
        class="banner w-11/12 mx-auto flex flex-col-reverse md:flex-row text-center md:text-left justify-center items-center"
      >
        <div class="flex-1">
          <h1 class="poppins text-6xl my-5">
            <label class="font-bold text-sky-500">English</label>
            <label class="font-bold">is Easy!!</label>
          </h1>
          <p class="bangla-font text-2xl">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>
        </div>
        <img class="flex-1" src="./assets/hero-student.png" alt="" />
      </div>
      <!-- email login section -->
    </section>
    <!-- lessons -->
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <section class="poppins mb-20">
      <h1 class="text-5xl font-bold text-center mb-10">
        <label class="text-sky-500">Let's</label> Learn Vocabulary
      </h1>
      <div
        id="lesson-container"
        class="w-11/12 mx-auto flex gap-5 flex-wrap justify-center mb-10"
      ></div>
    </section>
    <section
      id="word-container"
      class="w-11/12 mx-auto bg-gray-200 text-center bangla-font p-10 rounded-2xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-10 mb-20"
    >
      <div class="p-10 col-span-full">
        <p class="text-lg mb-5">আপনি এখনো কোন Lesson Select করেননি</p>
        <h1 class="text-4xl font-bold">একটি Lesson Select করুন।</h1>
      </div>
    </section>
    <!-- FAQ -->
    <!-- Footer -->

    <script src="./index.js"></script>
  </body>
</html>
